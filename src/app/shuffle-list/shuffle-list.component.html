<mat-card fxLayout="row" fxLayoutAlign="space-around center">
    <mat-list role="list">
        <mat-list-item role="listitem" *ngFor="let item of shuffleListItem">{{item.description}} <button mat-button (click)="itemDeleteById(item.id)"
                color="warn"><mat-icon aria-hidden="false" aria-label="Delete icon">close</mat-icon></button>
        </mat-list-item>
    </mat-list>
</mat-card>
