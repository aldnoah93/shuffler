<header class="sticky top-0 z-10">
  <mat-toolbar color="primary">
    <mat-toolbar-row class="flex items-center">
      <button mat-icon-button on-click="toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <h1>{{title}}</h1>
      <span class="flex-1"></span>
      <div>
        @for (item of menuItems; track item.link) {
          <a mat-button bind-routerLink="item.link"> {{item.description}} </a>
        }
      </div>
    </mat-toolbar-row>
  </mat-toolbar>
</header>
